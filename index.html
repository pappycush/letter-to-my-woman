<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Detached Love Letter</title>
  <link rel="stylesheet" href="letter.css" />
</head>
<body>
  <div class="container">
    <div class="instruction" id="instruction">Tap the envelope to reveal your letter  💌</div>

    <div class="letter" id="letter">
      <h2>To The Woman Of My Heart ❤️,</h2>
      <p>
        From the very first moment, you had my heart.<br />
        You make every day brighter just by being in it.<br />
        I love you more with each sunrise. ❤️
      </p>
    </div>

    <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Envelope">
      <div class="flap"></div>
      <div class="envelope-text">Open Me 💖</div>
    </div>
  </div>

  <script src="letter.js"></script>
</body>
</html>
